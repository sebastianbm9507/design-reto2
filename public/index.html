<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="stylesheet" href="stylesheets/estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body ng-app="tabla_juegos">
    <!--   Div Principal-->
    <div class="container">
        <!--     Header de la pagina-->
        <div class="header">
            <h1>Competitivo</h1>
        </div>
        <!-- sub-header    -->
        <div class="sub-header">
           
           <div class="refresh">
<!--               <li><i class="fa fa-refresh fa-spin fa-5x"></i><li/>-->
           </div>
            
            <div class="options">
                
            <nav class="options-nav">
                <ul>
                    <li>
                        <input type="button" value="1">
                    </li>
                    <li>
                        <input type="button" value="2">
                    </li>
                    <li>
                        <input type="button" value="3">
                    </li>
                </ul>
            </nav>
            </div>

            <nav id="modalidades">
                <ul>
                    <li>Modalidad</li>
                    <li>Rush</li>
                    <li>Single Elimination</li>
                    <li>vs</li>
                    <li>grupos</li>
                </ul>
            </nav>
        </div>
        <div class="sidebar">
            <nav>
                <ul>
                    <li>
                        <a  href=""><i class="fa fa-circle-o-notch"></i> Buy in</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-circle-o-notch">   </i>  Nivel</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-circle-o-notch"></i> Modo Juego</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-circle-o-notch"></i> Locacion</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--        Div principal-->
        <div class="main_container" ng-controller="ctrl_principal">
           <div class="sub_container">
            <ul>
                <li><input type="button"></li>
                <li><input type="button"></li>
                <li><input type="button"></li>
            </ul>
            <h1>Torneos</h1>
               
           </div>

           
          
            <table border="2" class="tabla">
                <thead>
                    <tr>
                        <th>image</th>
                        <th>nombre</th>
                        <th>tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data">
                        <td><img ng-src="{{item.img}}" width="30px"></td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.tipo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

<script type="text/javascript" src="javascripts/app.js"></script>


</html>
